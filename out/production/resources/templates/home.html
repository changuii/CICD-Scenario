<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캡스톤 CICD 무중단 배포</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        section {
            padding: 20px;
            margin: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1>Update After</h1>
</header>

<nav>
    <a href="#home">홈</a>
    <a href="#about">소개</a>
    <a href="#contact">연락처</a>
</nav>

<section id="home">
    <h2>환영합니다!</h2>
    <p>이 웹 사이트는 여러분을 위한 특별한 공간입니다.</p>
</section>

<section id="about">
    <h2>소개</h2>
    <p>여기에 자신을 소개하는 내용을 작성하세요.</p>
</section>

<section id="contact">
    <h2>연락처</h2>
    <p>아임창꾸의 문의 사항이나 연락하고 싶은 내용을 남겨주세요.</p>
</section>

<footer>
    <p>&copy; 2023 류세민의 만남의 광장</p>
</footer>
</body>
</html>
